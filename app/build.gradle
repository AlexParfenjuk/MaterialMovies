buildscript {
    repositories {
        jcenter()
        maven {url "https://clojars.org/repo/"}
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

repositories {
    jcenter()
    maven {url "https://clojars.org/repo/"}
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.roodie.materialmovies"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "0.2"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':model')

    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:cardview-v7:22.0.+'
    compile 'com.android.support:palette-v7:22.0.+'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.afollestad:material-dialogs:0.7.7.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.+'
    compile 'com.github.asyl.animation:arcanimator:1.0.0'
    compile 'com.github.ozodrukh:CircularReveal:1.0.4@aar'
    compile 'com.jakewharton:butterknife:7.0.1'



    apt 'com.squareup.dagger:dagger-compiler:1.2.+'

    compile fileTree(include: ['*.jar'], dir: 'libs')
}
